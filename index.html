<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <!-- <div class="container-fluid text-center">
    </div> -->
    <div class="container text-center mt-5">

        <h1 class="display-1 bg-dark text-light p-2 rounded">Temperature Converter</h1>

        <div class="row bg-dark p-5 mt-5 rounded">

            <img src="img/thermometer.png" alt="thermometer" class="col-sm-12 col-lg-4 order-lg-2 img-fluid mb-4">
            <div class="col-sm-12 col-lg-8 d-flex flex-column justify-content-around order-lg-1">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Temperature in Celsius" id="celsius"
                        oninput="convertTemperature(event)">
                    <span class="input-group-text">°C</span>
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Temperature in Fahrenheit" id="fahrenheit"
                        oninput="convertTemperature(event)">
                    <span class="input-group-text">°F</span>
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Temperature in Kelvin" id="kelvin"
                        oninput="convertTemperature(event)">
                    <span class="input-group-text">K</span>
                </div>
                <!-- <button class="btn btn-warning" onclick="convertTemperature()">Submit</button> -->
            </div>

        </div>
    </div>

    <script>
        const convertTemperature = (event) => {
            celsius = document.getElementById("celsius")
            fahrenheit = document.getElementById("fahrenheit")
            kelvin = document.getElementById("kelvin")

            switch (event.target.id) {
                case "celsius":
                    console.log("celsius")
                    fahrenheit.value = (parseFloat(celsius.value) * 9 / 5) + 32
                    kelvin.value = parseFloat(celsius.value) + 273.5
                    break
                case "fahrenheit":
                console.log("fahrenheit")
                    celsius.value = (parseFloat(fahrenheit.value) - 32) * 5 / 9
                    kelvin.value = parseFloat(celsius.value) + 273.5
                    break
                case "kelvin":
                console.log("Kelvin")
                    celsius.value = parseFloat(kelvin.value) - 273.5
                    fahrenheit.value = (parseFloat(celsius.value) * 9 / 5) + 32
                    break
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
